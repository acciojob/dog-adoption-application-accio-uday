<body>
<div class="container">
	<h1>Dog Adoption Applicaton</h1>
	<form action="/submit-application" method="post">
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Uday" required>
		
		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="9347713312" required>
		
		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Banglore" required>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="lived_with_dog" placeholder="Name" value="yes">
		
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="preferred_breeds" multiple>
			<option value="breed1"> Breed 1</option>
			<option value="breed2"> Breed 2</option>
			<option value="breed3"> Breed 3</option>
		</select>

		<input type="submit" value="Submit" id="submit">
	</form>
</div>
</body>
